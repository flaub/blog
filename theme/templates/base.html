<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{{ SITENAME }}{%endblock%}</title>
	<meta charset="utf-8" />

	<!--blueprint CSS-->
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/blueprint/screen.css" type="text/css" media="screen, projection"/>
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/blueprint/print.css" type="text/css" media="print"/>
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="{{ SITEURL }}/theme/css/blueprint/ie.css" type="text/css" media="screen, projection"/>
	<![endif]-->
	
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/screen.css" type="text/css" />
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/print.css" type="text/css" media="print" />
	
	{% if FEED_ALL_ATOM %}
	<link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
	{% endif %}
	{% if FEED_ALL_RSS %}
	<link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
	{% endif %}

	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type= "text/javascript">
       MathJax.Hub.Config({
           config: ["MMLorHTML.js"],
           jax: ["input/TeX","input/MathML","output/HTML-CSS","output/NativeMML"],
           TeX: { extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"], equationNumbers: { autoNumber: "AMS" } },
           extensions: ["tex2jax.js","mml2jax.js","MathMenu.js","MathZoom.js"],
           tex2jax: { 
               inlineMath: [ [\'$\',\'$\'] ],
               displayMath: [ [\'$$\',\'$$\'] ],
               processEscapes: true },
           "HTML-CSS": {
               styles: { ".MathJax .mo, .MathJax .mi": {color: "black ! important"}}
           }
       });
    </script>
</head>

<body id="index" class="home">
	<header id="banner" class="body">
		<h1><a href="{{ SITEURL }}/">{{ SITENAME }}</a></h1>
	</header>
	{% block content %}
	{% endblock %}
	<footer id="footer" class="body">
		&copy; 2009-2013 Frank Laub. Generated with <a href="http://getpelican.com/">Pelican</a>.
	</footer>

{% include 'inc/analytics.html' %}
{% include 'inc/disqus_script.html' %}
</body>
</html>
